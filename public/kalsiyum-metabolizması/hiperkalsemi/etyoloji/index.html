# Sınıflandırma

- Parathormon seviyesine göre sınıflandırma yapılır

---

# Parathormon yüksek

- Primer hiperparatiroidizm
  - Adenom, hiperplazi, karsinom
- Genetik
  - Men1, Men2
  - Hiperparatiroidizim ile beraberinde kemik tümörü
  - Familyel izole hiperparatiroidizm

---

# Parathormon düşük

## Malignite : Primer

- PTHrP: Karsinom
  - Akciğer
  - Özofagus
  - Renal hücre
  - Over
  - Mesane
- Lenfoma: 1,25 vitamin-D fazla üretilir

# Parathormon düşük

## Malignite : Sekonder

- Litik kemik metastazı
  - Multiple miyelom
  - Meme kanseri
- Diğer lokasyonlar, ektopik faktörler(sitokinler)

---

# Parathormon düşük

## 1,25 vitamin-D yüksek

- Ekzojen vitamin D alımı
  - Takviye gıdalar
  - Karaciğer yağı
  - Bitkisel ilaçlar
- Ekzojen 25 vitamin-D üretimi
  - Williams Sendromu
- Ekzojen 1,25 vitamin-D üretimi
  - Granülomatoz hastalıklar
    - Tüberküloz
    - Sarkoidoz
    - Cüzzam
    - Histoplazmozis
    - HIV
    - Koksidiomikoz
  - Lenfoma
  - İnfantil hiperkalsemi

---

# Parathormon düşük

## İlaçlar

- Tiyazidler
- Lityum
- Total parenteral nutrisyon
- Östrojenler/anti-östrojenler
- Testesteron
- Süt alkali sendromu
- Vitamin A toksisitesi
- Aluminyum intoksikasyonu (kronik renal yetmezlik)
- Aminofilin

---

# Parathormondan bağımsız

- Tirotoksikoz
- Feokromasitoma
- Akut Adrenal yetmezlik
- VIPoma
- İmmobilizasyon

---

# Parathormon eşik noktasının farklı ayarlanması (genetik)

- Ailesel benign hipokalsiürik hiperkalsemi tip 1-3
