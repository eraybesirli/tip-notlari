{{ define "main" }}
<main class="main wrapper">
  <article class="post-single">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ with .Description }}
        <div class="post-description">
          {{ . }}
        </div>
      {{ end }}
    </header>

    <div class="home-sections home-sections--with-divider">
      {{ range .Sections }}
        <a class="home-section-card" href="{{ .RelPermalink }}">
          <h2>{{ .Title }}</h2>
        </a>
      {{ end }}
    </div>
  </article>
</main>
{{ end }}
